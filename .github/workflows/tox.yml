
name: CI

on:
  push:
    branches:
    - master
    tags:
    - '**'
  pull_request:
    branches:
    - '**'

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        tox-env: [py38, py39, py310, py311, pypy38, pypy39]
        include:
          - tox-env: py38
            python-version: '3.8'
          - tox-env: py39
            python-version: '3.9'
          - tox-env: py310
            python-version: '3.10'
          - tox-env: py311
            python-version: '3.11'
          - tox-env: pypy38
            python-version: pypy-3.8
          - tox-env: pypy39
            python-version: pypy-3.9

    env:
      TOXENV: ${{ matrix.tox-env }}

    steps:
    - uses: actions/checkout@v3
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip tox coverage codecov pytest
    - name: Run tox
      run: python -m tox
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: ${{ matrix.tox-env }}
        fail_ci_if_error: true
        verbose: true
